<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styless.css">
    <title>Google</title>
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Gambar</a>
        <a href="#">Menu</a>
        <a href="#">Profil</a>
    </header>
    <main>
        <div id="pertama">
            <!-- gambar google -->
            <img src="googlelogo.png" alt="google"/>
        </div>
        <div id="kedua">
            <!-- kolom serach -->
            <input type="text" name="search" id="searchinput">
        </div>
        <div id="ketiga">
            <!-- tombol -->
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div id="keempat">
            <!-- recomendded -->
            <p>
                Google menawarkan :
                <a href="#">English</a>
                <a href="#">Basa Bali</a>
            </p>
        </div>

    </main>
    <footer>
        <div class="satu">
            <!-- lokasi -->
            <p>Indonesia</p>
        </div>
        <div class="dua">
            <!-- footer kedua -->
            <div class="kiri">
                <a>Periklanan</a>
                <a>Bisnis</a>
                <a>Tentang</a>
            </div>
            <div class="kanan">
                <a>Privasi</a>
                <a>Persyaratan</a>
                <a>Setelan</a>
            </div>
        </div>

    </footer>
    
</body>
</html>
